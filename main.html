<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home flex">
                <ul>
                    <li><img class="invert logo" src="img/logo.svg" alt="logo"></li>
                    <li class="flex imgw hm"><img src="img/home.svg" class='invert' alt="">Home</li>
                    <li class="flex imgw search"><img src="img/search.svg" class='invert' alt="">Search</li>
                </ul>
                <img class="close invert imgw" src="img/close.svg" alt="close">
            </div>
            
            <div class="lib">
                <div class="imgw flex pad10">
                    <img class="invert align" src="img/playlist.svg" alt="lib">
                    <h2>
                        Library
                    </h2>
                </div>
                    <div class="songs">
                        <ul>

                        </ul>
                    </div>
                <footer>
                    <div class="footer flex">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="right">
            <div class="nav flex">
                <div>
                    <img class="expand imgw invert" src="img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btn">
                    <button class="sign">Sign-up</button>
                    <button class="login">Log-in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify playlist</h1>
                <div class="cardContainer">
                    <div class="card pad10">
                        <img src="img/cover.jpg" alt="">
                        <h1>Song</h1>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat, reiciendis?</p>
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    
                    
                    
                </div>
            </div>
            <div class="player"> 
                <div class="info"></div>
                <div class="sngbtn">
                    <img class="imgw invert" id="prev" src="img/prevsong.svg" alt="">    
                    <img class="imgw invert curr" src="img/play.svg" alt="">    
                    <img class="imgw invert" id="next" src="img/nextsong.svg" alt=""> 
                </div>
                <div class="durVol flex align justify">
                    <div class="durr pad10">00:00/00:00</div>
                    <div class="volume">
                        <img width="imgw invert" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="seek">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
